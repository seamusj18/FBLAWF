<style>
    .subButton{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
        vertical-align: top;
    }
    .subButton:hover {
        opacity: 0.8;
    }
    .subButton:active{
        opacity: 0.5;
    }



    .joinButton{
        background-color: white;
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1px;
        color:  rgb(41, 118, 211); 
        padding-top: 9px;
        padding-bottom: 8px;
        padding-right: 14px;
        padding-left: 14px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s, color 0.15s;
        vertical-align: top;
    }
    .joinButton:hover{
        background-color: rgb(41, 118, 211);
        color: white;
    }
    .joinButton:active{
        opacity: 0.7;
    }



    .tweetButton{
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        height: 36px;
        width: 70px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15;
        cursor: pointer;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }
    .tweetButton:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
    .gsButton{
        color: white;
        background-color: rgb(121, 82, 179);
        border: none;
        height: 36px;
        width: 100px;
        border-radius: 3px;
        font-weight: bold;
        cursor: pointer;
        margin-left: 8px;
        vertical-align: top;
    }
</style>

<button class="subButton">
    SUBSCRIBE
</button>

<button class="joinButton">
    JOIN
</button>

<button class="tweetButton">
    Tweet
</button>

<button class="gsButton">
    Get started
</button>
